<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #size-display {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="size-display">
        <p>Tama√±o actual de la ventana:</p>
        <p id="window-size">Ancho: -- px | Alto: -- px</p>
    </div>

    <script>
        
        function updateWindowSize() {
            const windowSizeElement = document.getElementById('window-size');
            windowSizeElement.textContent = `Ancho: ${window.innerWidth} px | Alto: ${window.innerHeight} px`;
        }

        updateWindowSize();

        window.addEventListener('resize', updateWindowSize);
    </script>
</body>
</html>
