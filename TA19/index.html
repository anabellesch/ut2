<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <span id="errorNombre" class="error">El nombre es obligatorio</span>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email">
            <span id="errorEmail" class="error">Introduce un correo electrónico válido</span>
        </div>

        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena">
            <span id="errorContrasena" class="error">La contraseña debe tener al menos 8 caracteres</span>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
